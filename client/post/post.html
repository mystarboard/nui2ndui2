<template name="post">
	<div class="media post-box">
		<div class="media-left">
			<a href="">
				<img class="media-object profilePic" src="{{username}}.jpg" alt="">
			</a>
		</div>
		<div class="media-body">
			<h5 class="media-heading">@{{username}}</h5>
			<p>{{text}}</p>

			<div class="media">
				{{#if likeCount}} 
					<span class="badge badge-success">{{likeCount}}</span> People like this 
				{{/if}}
				<h4 class="media-heading">
					<a href="" class="likebtn muted"><small>Like</small></a>
				</h4>
				<ul class="list-unstyled">
					{{#each postComments}}
						{{> postComment }}
					{{/each}}
				</ul>
				<input type="text" name="comment" value="" placeholder="Write a comment..." class="comment form-control" id="comment">
			</div>

		</div>

	</div>
</template>

<template name="postComment">
	<li class="well">
		<div class="media">
			<div class="media-left">
				<a href="/user" class="pull-left">
					<img src="{{username}}.jpg" alt="" class="profilePic">
				</a>
			</div>
			<div class="media-body">
				<div class="media-heading">
					<h5 class="commentUser">@{{username}}</h5>
					<p class="muted commentText">{{text}}</p>
					<div class="media">
						{{#if likeCount}} 
						<span class="badge badge-success">{{likeCount}}</span> People like this 
						{{/if}}
					<h4 class="media-heading">
						<a href="" class="likebtn muted"><small>Like</small></a>
					</h4>
					</div>
				</div>
			</div>
		</div>
	</li>
</template>
