<template name="addGig">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2>Add a Gig <small>Tell us all about it!</small></h2>
			<br>
			<div class="form">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" value="" placeholder="Name of gig" class="name form-control" id="name">
				</div>
				<div class="form-group">
					<label for="date">Date</label>
					<input type="text" name="date" value="" placeholder="When is it?" class="date  datetimepicker4 form-control" id="date">
				</div>
				<div class="form-group">
					<label for="location">Location</label>
					<input type="text" name="location" value="" placeholder="Where it going down? eg. Blue Jazz, 11 Bali lane..." class="location form-control" id="date">
				</div>
				<div class="form-group">
					<label for="organizer">Organizer</label>
					<input type="text" name="organizer" value="" placeholder="Props to the awesome people!" class="organizer form-control" id="organizer">
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea value="" placeholder="Write something sexy..." class="description form-control" rows="5" id="description"></textarea>
				</div>
					<button class="btn btn-primary" id="postGigButton">Post it!</button>
			</div>
		</div>
	</div>

</template>
