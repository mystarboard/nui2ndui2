<template name="gigs">
	<h2>Upcoming gigs</h2>
	<hr>
	<h4>Sort by Genre</h4>
	<a class="badge">Metal</a>
	<a class="badge">Punk</a>
	<a class="badge">Hardcore</a>
	<a class="badge">Grunge</a>
	<a class="badge">Rock</a>
	<a class="badge">Postrock</a>
	<a class="badge">Acoustic</a>
	<a class="badge">Alternative</a>
	<a class="badge">Mainstream</a>
	<hr>
	{{#each gigs}}
		{{> showGig}}
	{{/each}}
</template>

<template name="showGig">
		<div class="media">
			<div class="media-heading">
				<h3>{{ name }} <small><a href=""><i class="glyphicon glyphicon-thumbs-up"></i> </a> 35 Likes</small></h3>
				<h4>{{ displayDate }} <small> by {{ organizer }}</small></h4>	
				<a class="badge">Metal</a>

			</div>
			<div class="media-body">
				<div class="media-object" style="text-align: center; padding-top 30px; padding-bottom: 30px;">
					<img src="{{_id}}.jpg" alt="" >
				</div>
					<p>{{ description }}</p>
					<button type="button" class="btn btn-primary glyphicon glyphicon-heart" id="addToFavoriteGigs">Add to watchlist</button>
					<button class="btn btn-primary glyphicon glyphicon-thumbs-up"> Like</button>
					<h3>Write a comment</h3>
					<input type="text" class="form-control" placeholder="write a comment...">
				</div>
			<hr>
		</div>
</template>
