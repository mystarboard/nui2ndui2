<template name="gigs">
	<div class="row">
		<ul class="list-unstyled">
			{{#each gigs}}
			<div class="col-md-3">
				{{> showGig}}
			</div>
			{{/each}}
		</ul>
	</div>

</template>

<template name="showGig">
	<li><h3>{{name}}</h3></li>
	<li>Date: {{displayDate}}</li>
	<li>Location: {{location}}</li>
	<li>Organizer: {{organizer}}</li>
	<li>{{description}}</li>
	<li>Submitted by: @{{submitteedByUsername}}</li>
	<!-- <li>Submitted on: {{submittedDate}}</li> -->
	<br>
	<button class="btn btn-primary" id="addToFavoriteGigs">Add to watchlist</button>
</template>
